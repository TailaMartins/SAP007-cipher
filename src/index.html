<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="caixa">
      <h1><img class="imagem-cifra" src="cifra-2.png" alt="imagem da cifra"></h1>
      <nav>
        <ul class="sites">
          <li><a href="cifra.html">Cifra</a></li>
          <li><a href="https://github.com/TailaMartins"> Github</a></li>
          <li><a href="https://www.linkedin.com/in/taila-martins-b00a54148">Linkedin</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <h2></h2>
    <form>
      <fieldset id="codificarMensagem">
        <label for="mensagemSecreta"> Digite sua mensagem secreta </label>
        <textarea id="mensagemSecreta" cols="30" rows="10" placeholder="Escreva aqui.."></textarea>
        <label for="offset">Escolha sua cifra</label>
        <input type="number" id="posicoesDeslocamento" value="  " min="1" max="26">
        <button id="codiMensagem" class="botao">Codificar Mensagem </button>
      </fieldset>

      <fieldset id="resultadoEncode">
        <label for=" mensagemCifrada"> Sua mensagem cifrada é: </label>
        <textarea name="mesagemCifrada" id="mensagemCifrada" cols="30" rows="10"></textarea>
      </fieldset>

      <fieldset id="descodificarMensagem">
        <label for="mensCodificada">Digite a mensagem Codificada</label>
        <textarea id="mensagemCodificada" cols="30" rowns="10" placeholder="Escreva aqui.."></textarea>
        <label for="offset">Escolha sua cifra</label>
        <input type="number" id="inverterDeslocamento" value="  " min="1" max="26">
        <button id="descodiMensagem" class="botaoeds=wqs"> Descodificar Mensagem </button>
      </fieldset>

      <fieldset id="retornoDecode">
        <label for=" mensagemDescifrada"> Sua mensagem cifrada é: </label>
        <textarea name="mesagemDescifrada" id="mensagemDescifrada" cols="30" rows="10"></textarea>
      </fieldset>

    </form>
  </main>
  <script src="index.js" type="module"></script>
</body>
