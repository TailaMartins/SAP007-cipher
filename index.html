<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="A cifra de cesar é umas das mais simples tecnicas de criptografia">
  <title>Cifra de César</title>
  <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Turret+Road:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <a href="https://github.com/TailaMartins/SAP007-cipher" target="_blank"><img src="./assets/logo.svg" alt="nome cesar" width="230" height="51"></a>

    <nav>
      <ul class="header-menu">
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#cifrar">Cifrar</a></li>
        <li><a href="#decifrar">Decifrar</a></li>
      </ul>
    </nav>
  </header>
  <section class="container sobre" id="sobre">
    <img src="./assets/perfil-cesar.jpg" alt="imagem de Julio Cesar" width="357" height="500">
    <div>
      <h1>cifra de <br>céasar</h1>
      <p>É umas das mais simples tecnicas de criptografia</br>
        Para saber mais clique <a href="https://pt.wikipedia.org/wiki/Cifra_de_C%C3%A9sar" target="_blank">aqui</a>.
      </p>
    </div>
  </section>
  <main id="cifrar" class="cifrar">
    <div class="container container-cifrar">
      <div>
        <div class="container-offset">
          <label class="container-texto">Escolha seu deslocamento:</label>
          <select>
            <option>Offset</option>
            <option>1</option>
          </select>
        </div>
        <label class="container-texto">Mensagem:</label>
        <textarea class="container-mensagem" required></textarea>
        <textarea class="container-mensagem" readonly></textarea>
      </div>
      <div class="container-button">
        <button class="button">Cifrar</button>
      </div>
    </div>
  </main>
  <section id="decifrar" class="decifrar">
    <div class="container container-decifrar">
      <div>
        <div class="container-offset">
          <label class="container-texto">Escolha seu deslocamento:</label>
          <select>
            <option>Offset</option>
            <option>1</option>
          </select>
        </div>
        <label class="container-texto">Mensagem:</label>
        <textarea class="container-mensagem" required></textarea>
        <textarea class="container-mensagem" readonly></textarea>
      </div>
      <div class="descifrar-button">
        <button class="button-descifrar">Descifrar</button>
      </div>
    </div>
  </section>
  <footer class="footer">
    <p>Desenvolvido por: <a href="https://www.linkedin.com/in/taila-martins/" target="_blank">Taila Martins</a></p>
  </footer>
  <script src="./index.js" type="module"></script>
</body>

</html>
